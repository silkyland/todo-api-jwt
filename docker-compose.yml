version: '3'
services:
  app:
    build: .
    ports:
      - "3007:3000"
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/todoapp
      - JWT_SECRET=your_jwt_secret
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
